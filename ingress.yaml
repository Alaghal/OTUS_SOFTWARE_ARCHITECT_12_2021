apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /($|/)(.*)
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 8000

